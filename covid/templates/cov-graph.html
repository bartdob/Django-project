  <div class="text-center">
    <h1>Covid Poland</h1>
  </div>
    <div class="row">
      <div class="container" style="width: 600px; float: left;">
        <p class="text-center">today new confirmed: </p>
        <canvas id="myChart" width="50" height="50">
          <script>
            $(document).ready(function(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [{% for data in datas %}'{{ data.date|date:"d/m"}}',{% endfor %}],
                    datasets: [{
                        label: 'people',
                        data: [{% for data in datas %}{{ data.today_new_confirmed }},{% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
            });
            </script>
        </canvas>
      </div>
